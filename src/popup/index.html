<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Lead Engine</title>
    <link rel="stylesheet" href="style.css">

        <header>
            <div class="logo">
                <img src="../assets/icon48.png" alt="Logo">

                </div>

                    <div id="progress-fill" class="fill"></div>
                </div>
            </section>

                <h3>License Activation</h3>
                <div class="input-group">

                <button id="start-btn" class="btn-primary">Start Extraction</button>
                <div class="export-group">
                    <button id="export-csv" class="btn-secondary">Export CSV</button>
                    <button id="export-json" class="btn-secondary">JSON</button>

            </section>
        </main>

        <footer>
            <p>Ready to extract leads from <span id="current-platform">current page</span></p>
        </footer>
    </div>
    <script src="popup.js" type="module"></script>
